<!DOCTYPE html>
<html>
<head>
  <title>Palindrome Checker</title>
  <style>
        body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #7d9cb7;
    }

    .container {
      text-align: center;
      background: linear-gradient(to right, #E5D0CF, #577D73);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    input[type="text"] {
      padding: 10px;
      font-size: 15px;
      border: 2px solid #aaa;
      border-radius: 8px;
      width: 250px;
      background-color: #a9e4ed;
    }

    .rimpal-btn {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 18px;
      color: #fff;
      background: linear-gradient(to right, #BF998F, #3A3E4D);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.8s ease;
    }

    .rimpal-btn:hover {
      background: linear-gradient(to right, #3A3E4D, #BF998F);
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Palindrome Checker</h2>
    <input type="text" id="textInput" placeholder="Enter a string">
    <br>
    <button class="rimpal-btn" onclick="checkPalindrome()">Check</button>
    <div id="result"></div>
  </div>

  <script>
    function checkPalindrome() {
      const str = document.getElementById("textInput").value;
      const cleanStr = str.replace(/[^A-Za-z0-9]/g, '').toLowerCase();
      const reversedStr = cleanStr.split('').reverse().join('');
      const result = cleanStr === reversedStr ? "Yes, it's a palindrome!" : "No, it's not a palindrome.";
      document.getElementById("result").innerText = result;
    }
  </script>
</body>
</html>
