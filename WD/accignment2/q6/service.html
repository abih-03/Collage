<!DOCTYPE html>
<html>
<head>
  <title>Hotel Services</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient( #d0dae0, #e2ebf0);
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .services {
      max-width: 800px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .service {
      background: linear-gradient(#aca69a, #dcd7ce, #4e7e5d);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .service h3 {
      margin-top: 10px;
      font-size: 18px;
    }

    .icon {
      font-size: 40px;
    }
  </style>
</head>
<body>

<h2>Our Hotel Services</h2>

<div class="services">
  <div class="service">
    <div class="icon">🍽️</div>
    <h3>Restaurant</h3>
    <p>Enjoy world-class cuisine & buffet meals.</p>
  </div>

  <div class="service">
    <div class="icon">🚗</div>
    <h3>Cab Service</h3>
    <p>24/7 transport for city and airport trips.</p>
  </div>

  <div class="service">
    <div class="icon">💆‍♀️</div>
    <h3>Spa & Wellness</h3>
    <p>Relax with massages, steam bath, and yoga.</p>
  </div>

  <div class="service">
    <div class="icon">🏊</div>
    <h3>Swimming Pool</h3>
    <p>Clean and private pool access for guests.</p>
  </div>
</div>

</body>
</html>
