<!DOCTYPE html>
<html>
<head>
  <title>Book Your Hotel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(#7b9c92, #dfe4dc);
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: linear-gradient(#9491e2, #aff2d8);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #aaa;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #38362e, #807a5c, #dcd6c1);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button:hover {
      background: linear-gradient(to right,#f8e384, #a68a64, #3d342f);
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Book Your Hotel</h2>
  <form>
    <label>Hotel Name:</label>
    <select required>
      <option value="">-- Select Hotel --</option>
      <option>Luxury Stay</option>
      <option>Sea View Resort</option>
      <option>Mountain Inn</option>
    </select>

    <label>Check-In Date:</label>
    <input type="date" required>

    <label>Check-Out Date:</label>
    <input type="date" required>

    <label>Guests:</label>
    <input type="number" min="1" max="10" required>

    <button type="submit">Book Now</button>
  </form>
</div>

</body>
</html>
