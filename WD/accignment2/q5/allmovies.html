<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Movies</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #a8beea, #5aaf98);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .movie-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul li {
      background: #f0f0f0;
      margin: 8px 0;
      padding: 10px 15px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    ul li:hover {
      background: #dce3ff;
    }

    span {
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <div class="movie-container">
    <h2>All Movies</h2>
    <ul>
      <li>Avengers: Endgame</li>
      <li>Pathaan</li>
      <li>Inception</li>
      <li>Gadar 2</li>
      <li>Dilwale</li>
      <li>Fast & Furious 9</li>
    </ul>
  </div>
</body>
</html>
