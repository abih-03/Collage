<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            background-color: #7d9cb7;
        }
        h2{
            color: azure;
        }
        .calculator {
            background: linear-gradient(to right, #E5D0CF, #577D73);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="number"] {
            width: 200px;
            padding: 5px;
            margin: 3px;
            font-size: 16px;
            background-color: aliceblue;
        }
        button {
            margin: 20px;
            padding: 5px 15px;
            font-size: 15px;
            border: none;
            border-radius: 150px;
            background-color: #e2a99b;
            color: linear-gradient(to right, #BF998F, #3A3E4D);
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>

    <h2>Basic Calculator</h2>
    <div class="calculator">
        <input type="number" id="num1" placeholder="Enter first number"><br>
        <input type="number" id="num2" placeholder="Enter second number"><br>

        <button onclick="calculate('+')">Add</button>
        <button onclick="calculate('-')">Subtract</button>
        <button onclick="calculate('*')">Multiply</button>
        <button onclick="calculate('/')">Divide</button>

        <div id="result"></div>
    </div>

    <script>
        function calculate(operation) {
            let n1 = parseFloat(document.getElementById("num1").value);
            let n2 = parseFloat(document.getElementById("num2").value);
            let result;

            if (isNaN(n1) || isNaN(n2)) {
                result = "Please enter valid numbers.";
            } else {
                switch (operation) {
                    case '+': result = n1 + n2; break;
                    case '-': result = n1 - n2; break;
                    case '*': result = n1 * n2; break;
                    case '/':
                        result = n2 !== 0 ? n1 / n2 : "Cannot divide by zero";
                        break;
                }
            }

            document.getElementById("result").innerText = "Result: " + result;
        }
    </script>

</body>
</html>
